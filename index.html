<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with Charity Water logo -->
    <header>
        <!-- Charity Water logo image -->
        <img src="cw_logo-2.png" alt="Charity Water Logo" class="charity-logo">
    </header>

    <!-- Hero Section with two columns: text and image -->
    <section class="hero">
        <!-- Left column: challenge text and button -->
        <div class="hero-content">
            <h1>The $40 Challenge: Skip One Night Out</h1>
            <p>Trade your weekend "fun money" for someone's lifetime of clean water. Then challenge others #Fun$Challenge</p>
            <a href="#" class="donate-button">Accept Challenge</a>
        </div>
        <!-- Right column: hero image -->
        <img src="hero image.jpg" alt="Girl collecting clean water" class="hero-image">
    </section>
    <!-- No extra sections, keeping it simple for beginners -->

    <!-- Footer section -->
    <footer>
        <!-- Footer text -->
        Designed by Betsy Villa for charity: water
    </footer>
</body>
</html>
